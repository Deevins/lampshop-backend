sql:
  - engine: postgresql
    gen:
      go:
        emit_interface: true
        emit_params_struct_pointers: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        output_db_file_name: db_sqlc.go
        output_files_suffix: _sqlc
        package: users
        sql_package: pgx/v5
    schema: migrations
version: "2"