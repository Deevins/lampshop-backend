sql:
  - engine: postgresql
    schema: migrations
    source:
      - internal/repository/sql/query.sql
    gen:
      go:
        emit_interface: true
        output_files_suffix: "_sqlc"
        output_db_file_name: "db_sqlc.go"
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        omit_unused_structs: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
            nullable: true

          - db_type: "text"
            go_type: "string"

          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - db_type: "jsonb"
            nullable: true
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true

          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true

          - db_type: "int4"
            go_type: "int"

          - db_type: "int4"
            go_type:
              type: "int"
              pointer: true
            nullable: true

          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"

          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "NullDecimal"
            nullable: true

          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true

          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
            nullable: true


version: "2"